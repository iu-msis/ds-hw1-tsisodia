    <form>

      <div class="form-group">

        <input type="text" class="form-control" id="exampleInputchakra" placeholder="Chakra">
      </div>
      <label for="sel1">Birth Month:</label>

        <option>Febuary</option>
        <option>March</option>

          <option>May</option>
            <option>June</option>

                <option>August</option>

                    <option>October</option>
                      <option>November</option>
                        <option>December</option>
      </select>
      <div class="form-group">
        <label for="exampleInputpopularityrating">Popularity Rating</label>

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
